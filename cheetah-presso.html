<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheetah Presso</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <style>
      body {
        font-family: "Pretendard", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      h1,
      h2 {
        color: #5e4935;
      }

      .guide-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 40px;
      }
      table {
        width: 500px;
        border-spacing: 0;
      }
      th {
        background-color: #e6ddd6;
        border-bottom: 1px solid #e6ddd6;
        color: #5e4935;
      }
      th:not(:last-child),
      td:not(:last-child) {
        border-right: 1px solid #e6ddd6;
      }
      th,
      td {
        padding: 0.4rem;
        .link-btn {
          background-color: #a48b74;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 5px;
          cursor: pointer;
        }
      }
      .recommend {
        color: #b6773d;
      }

      .category {
        margin-top: 50px;
        font-size: 2rem;
        color: #5e4935;
      }

      .bean-detail {
        margin: 30px 0;
        background-color: #f9f9f9;
        position: relative;
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        border: 1px solid #c9b9aa;

        .info-container {
          text-align: left;
          display: flex;
          justify-content: center;
          width: 100%;

          .text-info-wrapper {
            padding: 40px 40px 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 1.2rem;
            .name-wrapper {
              display: flex;
              align-items: center;
              gap: 5px;
              padding-bottom: 10px;
              align-self: center;
              text-align: center;
              .name {
                margin: 0;
              }
              .code {
                color: white;
                background-color: #5e4935;
                padding: 0.2rem 0.5rem;
                border-radius: 10px;
              }
            }
            .bean-detail-info-container {
              display: flex;
              gap: 30px;
              .info-circle-wrapper {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                text-align: center;
                .info-circle {
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  gap: 5px;
                  .title {
                    color: #5a300a;
                    font-size: 1.1rem;
                    font-weight: 600;
                  }
                  .circle {
                    width: 16vw;
                    height: 16vw;
                    border-radius: 50%;
                    background-color: #e6ddd6;
                    max-width: 70px;
                    max-height: 70px;
                    &:after {
                      max-width: 40px;
                      max-height: 40px;
                      margin: 15px;
                    }

                height: 100%;

                }
              }
            }
          }

          .guide-btn {

            bottom: 20px !important;
            transform: translateX(-50%);
            text-align: center;
          }
        }
        .info-circle-wrapper {
          gap: 5px !important;
        }
        .img-info-wrapper img {
          height: 150px !important;
          &:nth-child(1) {

          &:nth-child(2) {

        .cupping-graph-bar-div {
          width: 15px !important;
          height: 10px;
        }
        table {
          width: 100%;
